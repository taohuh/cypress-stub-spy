<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.link-tel {
			height: 40px;
			width: 150px;
			background: transparent;
		}
	</style>
</head>
<body>
	<button class="link-tel" data-cy="link-tel" onclick="clickMe()">Tel</button>
	<script>

		function setLocationHref(url) {
			window.location.href = url;
		}

		function clickMe() {
			setLocationHref('tel:+9999999')
		}
	</script>
</body>
</html>
